<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Story Pointing</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <style>
      @media only screen and (max-width: 767px){
        select, button {
          display: block;
          width: 100%;
        }
      }
    </style>

  </head>
  <body>

    <div class="container">

      <h1>Story Pointing</h1>

      <form>
        <select id="agileTeams">
          <option value="" selected>Agile Team</option>
          <option value="neptunes">Neptunes</option>
          <option value="flawless-victory">Flawless Victory</option>
          <option value="mom">M.O.M.</option>
          <option value="omega">OMEGA</option>
        </select>
        <button type="button" data-page="team-member" class="goToPage">Join as Team Member</button>
        <button type="button" data-page="scrum-master" class="goToPage">Join as Scrum Master</button>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      (function(){

        'use strict';

        $(function(){

          $('.goToPage').on('click', function(e){
            e.preventDefault();

            var team = $('#agileTeams').val(),
                page = $(this).data('page');

            if (team){
              window.location.href = '/' + team + '/' + page;
            }
          });

        });

      })();
    </script>
  </body>
</html>
