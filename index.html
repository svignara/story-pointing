<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Story Pointing</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      @media only screen and (max-width: 767px){
        .form-control {
          margin-top: 15px;
        }
        .form-control:first-child {
          margin-top: 0;
        }
      }
    </style>

  </head>
  <body>

    <div class="container">

      <h1>Story Pointing</h1>

      <form class="form-inline">
        <select id="agileTeams" class="form-control">
          <option value="" selected>Agile Team</option>
          <option value="neptunes">Neptunes</option>
          <option value="flawless-victory">Flawless Victory</option>
          <option value="mom">M.O.M.</option>
          <option value="omega">OMEGA</option>
        </select>
        <button type="button" data-page="vote" class="goToPage btn btn-primary form-control">Vote</button>
        <button type="button" data-page="results" class="goToPage btn btn-primary form-control">Results</button>
      </form>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      (function(){

        'use strict';

        $(function(){

          $('.goToPage').on('click', function(e){
            e.preventDefault();

            var team = $('#agileTeams').val(),
                page = $(this).data('page');

            if (team){
              window.location.href = '/' + team + '/' + page;
            }
          });

        });

      })();
    </script>
  </body>
</html>
